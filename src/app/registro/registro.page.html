<ion-header>
    <ion-toolbar>
        <ion-title>Registro Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="onRegister(email, password)" expand="block">Registro</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <h2 *ngIf="registroIncorrecto">Registro Incorrecto!!
                <ion-textarea>
                    Verifique el formato de su direccion de correo.<br> Tenga en cuenta que no pueden haber espacios al inicio ni al final.<br> Recuerde que la contraseña debe tener al menos 6 caracteres
                </ion-textarea>
            </h2>
        </ion-row>

    </form>
    <ion-grid>
        <ion-row>
            <ion-col>
                <p>
                    <a routerLink="/login">¿Ya tienes una cuenta?</a>
                </p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
