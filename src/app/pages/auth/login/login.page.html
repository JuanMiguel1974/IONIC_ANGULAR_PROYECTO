<ion-header>
    <ion-toolbar color="secondary">
        <ion-icon button size="large" name="arrow-back-outline" routerLink="/home"></ion-icon>
        <ion-title slot="end">Login </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <form (ngSubmit)="onSubmit">
            <ion-card>
                <div [formGroup]="loginForm">
                    <label>Email</label>
                    <input type="text" formControlName="email">
                </div>
            </ion-card>
            <div [formGroup]="loginForm">
                <label>Password</label>
                <input type="password" formControlName="password">
            </div>
            <div>
                <ion-col>
                    <ion-button type="submit" (click)="onSubmit()" expand="block">Login</ion-button>
                </ion-col>
            </div>
        </form>
    </ion-card>
