<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button>
                <ion-menu-button></ion-menu-button>
            </ion-button>
        </ion-buttons>
        <ion-title>Mi perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngIf="infoIUser">
            <ion-label>
                {{infoIUser.nickname}}
            </ion-label>
            <ion-buttons slot="end">
                <ion-button (click)="editAtributo('nickname')">
                    <ion-icon slot="end" name="create-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
        <ion-item *ngIf="infoIUser">
            <ion-label>
                <img class="image" [src]="infoIUser.fotoDePerfil">
            </ion-label>
            <ion-buttons slot="end">
                <ion-button (click)="editAtributo('fotoDePerfil')">
                    <ion-icon slot="end" name="create-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
