<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button>
                <ion-menu-button></ion-menu-button>
            </ion-button>
        </ion-buttons>
        <ion-title>Tu lista de productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let producto of productos">
            <ion-label>
                {{ producto.nombre }}
            </ion-label>
            <ion-buttons slot="end">
                <ion-button routerLink="/producto-item" (click)="editProducto(producto)">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-button>
                <ion-button (click)="deleteProducto(producto)">
                    <ion-icon slot="icon-only" name="trash-sharp"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
