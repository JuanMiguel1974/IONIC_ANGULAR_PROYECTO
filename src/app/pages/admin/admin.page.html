<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button>
                <ion-menu-button></ion-menu-button>
            </ion-button>
        </ion-buttons>
        <ion-title>Tu zona de usuario</ion-title>
    </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-buttons slot="end">
                <ion-button>
                    <ion-icon slot="icon-only" name="close-sharp"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Usuario</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-menu-toggle>
                <ion-item>
                    <ion-label>Login</ion-label>
                    <ion-icon name="log-in-outline" type="button"></ion-icon>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item>
                    <ion-label>Register</ion-label>
                    <ion-icon name="accessibility-outline" type="button" routerLink="/registro"></ion-icon>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>
<div class="ion-page" id="main">
    <ion-content class="ion-padding">
        <ion-menu-toggle>
            <ion-button>Toggle Menu</ion-button>
        </ion-menu-toggle>
    </ion-content>
</div>

<ion-menu side="end" menuId="second" contentId="main2">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>Example Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>Menu Item</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<div class="ion-page" id="main2">
    <ion-content class="ion-padding">
        <ion-menu-toggle>
            <ion-button>Toggle Menu</ion-button>
        </ion-menu-toggle>
    </ion-content>
</div>


<ion-content [fullscreen]="true">

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <strong>Para organizar tus compras</strong>
        <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div>

</ion-content>
