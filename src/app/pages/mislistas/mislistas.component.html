<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons>
            <ion-button slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-button>
            <ion-title>Mis pedidos</ion-title>
            <ion-button slot="end" [routerLink]="['/lista-compra']">
                <ion-icon color="primary" slot="icon-only" name="list-circle-sharp"></ion-icon>
            </ion-button>
            <ion-button slot="end" [routerLink]="['/perfil']">
                <ion-icon color="primary" slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="margin">
        <ion-segment mode="ios" (ionChange)="segmentChanged($event)" value="nuevos">
            <ion-segment-button value="nuevos">
                <ion-label class="normal" color="primary">En creacion</ion-label>
            </ion-segment-button>
            <ion-segment-button value="anteriores">
                <ion-label class="normal" color="danger">Anteriores</ion-label>
            </ion-segment-button>
        </ion-segment>
    </div>

    <ion-card *ngFor="let lista of listas" class="mt-5 mb-5">
        <ion-item>
            <ion-label class="normal">
                Estado: {{lista.estado}}
                <p>
                    fecha: {{lista.fecha.seconds | date }}
                </p>
            </ion-label>
        </ion-item>
        <app-itemlista *ngFor="let producto of lista.productos" [productoLista]="producto" [botones]=false></app-itemlista>
    </ion-card>

</ion-content>
