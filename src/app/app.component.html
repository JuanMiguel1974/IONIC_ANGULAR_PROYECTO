<ion-app>
    <ion-split-pane when="xl" contentId="main">
        <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
            <ion-header>
                <ion-toolbar color="tertiary">
                    <ion-buttons slot="end">
                        <ion-button (click)="closeMenu()">
                            <ion-icon slot="icon-only" name="close-sharp"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle>
                        <ion-item>
                            <ion-label>Home</ion-label>
                            <ion-icon name="log-in-outline" type="button" routerLink="/home"></ion-icon>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle>
                        <ion-item>
                            <ion-label>Login</ion-label>
                            <ion-icon name="log-in-outline" type="button" routerLink="/login"></ion-icon>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle>
                        <ion-item>
                            <ion-label>Register</ion-label>
                            <ion-icon name="accessibility-outline" type="button" routerLink="/registro"></ion-icon>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle>
                        <ion-item>
                            <ion-label>Pruebas Crud</ion-label>
                            <ion-icon name="accessibility-outline" type="button" routerLink="/pruebas-crud"></ion-icon>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle>
                        <ion-item detail="true" routerLink="'/perfil'">
                            <ion-label>Mi perfil</ion-label>
                            <ion-icon slot="start" name="apps"></ion-icon>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle>
                        <ion-item detail="true" (click)="logout()">
                            <ion-label>Logout</ion-label>
                            <ion-icon slot="start" name="apps"></ion-icon>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle>
                        <ion-item>
                            <ion-label>AÃ±adir Producto</ion-label>
                            <ion-icon slot="start" name="apps" routerLink="/producto-item"></ion-icon>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>

</ion-app>
