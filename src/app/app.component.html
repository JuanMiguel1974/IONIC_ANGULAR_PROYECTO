                    <ion-title>Menu</ion-title>

                    </ion-menu-toggle>
                    <ion-menu-toggle routerLink="/registro">

                    </ion-menu-toggle>
                    <ion-item>Menu Item</ion-item>
                    <ion-item>Menu Item</ion-item>
                    <ion-item>Menu Item</ion-item>

                <ion-toolbar color="tertiary">
                    <ion-title>Sesion</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>Menu Item</ion-item>

                    <ion-item>Menu Item</ion-item>

                </ion-list>
            </ion-content>
        </ion-menu>

        <!-- the main content -->

        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
